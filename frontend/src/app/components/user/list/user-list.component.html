<div class="card h-100">
  <div class="card-header d-flex justify-content-between">
    <h3>Users</h3>
    <loading-indicator [observable]="progressManager.observable"></loading-indicator>
  </div>
  <ul class="list-group list-group-flush" [dragula]="'users-bag'">
    <li class="list-group-item" *ngFor="let user of users" [attr.user-id]="user.id">
      <div class="d-flex w-100 justify-content-start">
        <div class="hidden-md-down"><i class="handle fa fa-user fa-3x"></i></div>
        <h5 class="draggable align-self-start align-self-lg-center ml-lg-2 w-100 d-flex col">{{user.username}}</h5>
        <div class="d-flex w-25 justify-content-end">
          <span class="pointer mr-2 align-self-center"><a class="btn btn-sm btn-outline-warning" [routerLink]="['user/edit/', user.id]"><i class="fa fa-edit"></i></a></span>
          <span class="pointer align-self-center"><button class="btn btn-sm btn-outline-danger"><i class="fa fa-trash"></i></button></span>
        </div>
      </div>
    </li>
    <li class="list-group-item">
      <div class="d-flex w-100 justify-content-end">
        <a class="btn btn-success btn-sm pointer align-self-stretch" [routerLink]="['user/new']"><i class="fa fa-plus"></i></a>
      </div>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
