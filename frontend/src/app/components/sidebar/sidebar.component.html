<div class="d-flex flex-column flex-lg-row mt-md-2 mt-sm-2 hidden-lg-up sticky-top">
  <a href="/">
    <img src="../../../assets/logo-alfio-pi-mini.png" class="align-self-start img-fluid">
  </a>
  <div class="d-flex flex-column align-content-end mt-3">
    <div class="d-flex flex-column text-center">
      <a routerLink="/events" routerLinkActive="active" class="btn btn-outline-info">
        <i class="fa fa-ticket fa-2x"></i>
        <h6 class="mt-1">Events</h6>
      </a>
    </div>
    <div class="d-flex flex-column text-center mt-2">
      <a routerLink="/check-in" routerLinkActive="active" class="btn btn-outline-success">
        <i class="fa fa-qrcode fa-2x"></i>
        <h6 class="mt-1">Check-in</h6>
      </a>
    </div>
    <div class="d-flex flex-column text-center mt-2">
      <a routerLink="/scan-log/" routerLinkActive="active" class="btn btn-outline-warning">
        <i class="fa fa-print fa-2x"></i>
        <h6 class="mt-1">Reprint Badge</h6>
      </a>
    </div>
    <div class="d-flex flex-column text-center mt-2">
      <a class="btn btn-outline-danger" routerLink="/settings" routerLinkActive="active">
        <i class="fa fa-wrench fa-2x"></i>
        <h6 class="mt-1">Settings</h6>
      </a>
    </div>
    <div class="d-flex flex-column text-center mt-2" *ngIf="event">
      <alfio-sidebar-watch [timezone]="event.timezone"></alfio-sidebar-watch>
    </div>

  </div>
</div>
