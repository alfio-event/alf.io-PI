<alfio-responsive-layout>
  <div class="d-flex mt-3 mb-3 w-100">
    <event-list class="w-100"></event-list>
  </div>
  <div class="d-none d-lg-block">
    <div class="d-flex justify-content-between w-100">
      <user-list class="w-50"></user-list>
      <printer-list class="w-75 ml-2"></printer-list>
    </div>
    <div class="d-flex mt-3 w-100">
      <scan-log-entries class="w-100" [maxEntries]="5"></scan-log-entries>
    </div>
  </div>
</alfio-responsive-layout>
